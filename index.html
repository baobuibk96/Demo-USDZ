    <script src="./js/qrcodejs/qrcode.min.js"></script>

    <script type="text/javascript">
      const elements = document.getElementsByClassName("qrcode-btn");

      Array.from(elements).forEach((element) => {
        element.addEventListener(
          "click",
          function () {
            Array.from(elements).forEach((el) => (el.style.display = "block"));
            Array.from(document.getElementsByClassName("qrcode")).forEach(
              (el) => (el.style.display = "none")
            );
            this.style.display = "none";
            document.getElementById(`qrcode_${this.id}`).style.display =
              "block";
          },
          false
        );
      });
      Array.from(document.getElementsByClassName("qrcode")).forEach((el) => {
        new QRCode(
          el,
          `${window.location.href.split("/").slice(0, -1).join("/")}/${
            el.id.split("_")[1]
          }.html`
        );
      });
