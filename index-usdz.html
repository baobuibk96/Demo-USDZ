<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - USDZ exporter</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        color: #444;
        background: #eee;
      }
      a {
        color: #08f;
      }
      .colorPicker {
        display: inline-block;
        margin: 0 10px;
      }
      #info {
        color: #222;
      }
      #button {
        position: absolute;
        bottom: 15px;
        left: calc(50% - 40px);
      }
    </style>
  </head>

  <body>
    <div id="info">
        <h1 class="text-xl uppercase"> Demo AR</h1>
      
        <div class="flex">
          <div class="flex mx-auto items-start">
              <span class="colorPicker"><input id="body-color" type="color" value="#ff0000"></input><br/>Body</span>
              <span class="colorPicker"><input id="details-color" type="color" value="#ffffff"></input><br/>Details</span>
              <span class="colorPicker"><input id="glass-color" type="color" value="#ffffff"></input><br/>Glass</span>
              <button id="change-wheel" class="border border-gray-500 rounded-md p-1 bg-white">Change Wheel</button>
          </div>
        </div>
    </div>

    <button id="link" rel="ar" href="" download="asset.usdz">
      <img id="button" width="100" src="images/arkit.png" />
    </button>

    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three@0.131.3";

      // import { OrbitControls } from './jsm/controls/OrbitControls.js';
      import { OrbitControls } from "https://cdn.skypack.dev/three@0.131.3/examples/jsm/controls/OrbitControls.js";
      import { RoomEnvironment } from "https://cdn.skypack.dev/three@0.131.3/examples/jsm/environments/RoomEnvironment.js";

      import { GLTFLoader } from "https://cdn.skypack.dev/three@0.131.3/examples/jsm/loaders/GLTFLoader.js";
      import { USDZExporter } from "https://cdn.skypack.dev/three@0.131.3/examples/jsm/exporters/USDZExporter.js";

      import { DRACOLoader } from "https://cdn.skypack.dev/three@0.131.3/examples/jsm/loaders/DRACOLoader.js";

      let camera, scene, renderer, carModel, normalWheel = [], count = 0;
      let listWheels = [
        "normal",
        "new-wheel.glb",
        "wheel_GAZ_66_CGTraber.glb",
        "wheel_Zil_CGTraber.glb",
      ];
      let listWheelModels = {}

      init();
      //   render();

      function init() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setAnimationLoop(render);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.25,
          20
        );
        // camera.position.set(-2.5, 0.6, 3.0);
        camera.position.set( 4.25, 1.4, - 4.5 );

        const pmremGenerator = new THREE.PMREMGenerator(renderer);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        scene.environment = pmremGenerator.fromScene(
          new RoomEnvironment(),
          0.04
        ).texture;

        // materials
        const bodyMaterial = new THREE.MeshPhysicalMaterial( {
            color: 0xff0000, metalness: 0.6, roughness: 0.4, clearcoat: 0.05, clearcoatRoughness: 0.05
        } );

        const detailsMaterial = new THREE.MeshStandardMaterial( {
            color: 0xffffff, metalness: 1.0, roughness: 0.5
        } );

        const glassMaterial = new THREE.MeshPhysicalMaterial( {
            color: 0xffffff, metalness: 0, roughness: 0.1, transmission: 0.9, transparent: true
        } );

        // Controller
        const bodyColorInput = document.getElementById( 'body-color' );
        bodyColorInput.addEventListener( 'input', async function () {
            // console.log('vao', this.value);
            bodyMaterial.color.set( this.value );
            await createExportLink()
        } );

        const detailsColorInput = document.getElementById( 'details-color' );
        detailsColorInput.addEventListener( 'input', function () {

            detailsMaterial.color.set( this.value );
            // createExportLink();
        } );

        const glassColorInput = document.getElementById( 'glass-color' );
        glassColorInput.addEventListener( 'input', function () {

            glassMaterial.color.set( this.value );
            // createExportLink();
        } );

        const linkButton = document.getElementById( 'link' );
        linkButton.addEventListener( 'click', function () {
            viewAR();
        } );

        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath(
          //   "./node_modules/three/examples/js/libs/draco/gltf/"
          "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/js/libs/draco/gltf/"
          //   "https://cdn.skypack.dev/three@0.131.3/examples/js/libs/draco/gltf/"
        );

        const loader = new GLTFLoader()
          .setDRACOLoader(dracoLoader)
          .setPath("models/Car/");

        function modelLoader(url) {
            return new Promise((resolve, reject) => {
                loader.load(url, data=> resolve(data), null, reject);
            });
        }

        const buttonChangeWheel = document.getElementById( 'change-wheel' );
        buttonChangeWheel.addEventListener( 'click', async function () {
            count++
            const url = listWheels[count % listWheels.length]
            if(url === "normal") {
                carModel.getObjectByName( 'wheel_fl' ).clear()
                carModel.getObjectByName( 'wheel_fl' ).attach(normalWheel[0].clone())
                carModel.getObjectByName( 'wheel_rl' ).clear()
                carModel.getObjectByName( 'wheel_rl' ).attach(normalWheel[2].clone())
                carModel.getObjectByName( 'wheel_fr' ).clear()
                carModel.getObjectByName( 'wheel_fr' ).attach(normalWheel[1].clone())
                carModel.getObjectByName( 'wheel_rr' ).clear()
                carModel.getObjectByName( 'wheel_rr' ).attach(normalWheel[3].clone())

                await createExportLink();
                return;
            }
            let gltfData;
            if(listWheelModels[url]) gltfData = listWheelModels[url]
            else {
              gltfData = await modelLoader(listWheels[count % listWheels.length]);
              listWheelModels[url] = gltfData
            }
            
            ([
                {name: 'wheel_fl', rotate: true},
                {name: 'wheel_fr', rotate: false},
                {name: 'wheel_rl', rotate: true},
                {name: 'wheel_rr', rotate: false},
            ]).forEach(item => {
                const currentWheel = carModel.getObjectByName( item.name )
                const wheel = gltfData.scene.clone()

                wheel.children.forEach(child => {
                    child.position.set(0, 0, 0)
                })
                if(item.rotate) wheel.rotateY(180 * (Math.PI/180))
                wheel.position.set(
                    currentWheel.position.clone().x, 
                    currentWheel.position.clone().y, 
                    currentWheel.position.clone().z
                )
                currentWheel.clear()
                currentWheel.attach(wheel)
            })
            await createExportLink();
        } );

        loader.load("ferrari.glb", async function (gltf) {
            carModel = gltf.scene;
            const children = carModel.children[ 0 ];
            children.getObjectByName( 'body' ).material = bodyMaterial;
            children.getObjectByName( 'trim' ).material = detailsMaterial;
            children.getObjectByName( 'glass' ).material = glassMaterial;

            normalWheel = [
                carModel.getObjectByName( 'wheel_fl' ).clone(),
                carModel.getObjectByName( 'wheel_fr' ).clone(),
                carModel.getObjectByName( 'wheel_rl' ).clone(),
                carModel.getObjectByName( 'wheel_rr' ).clone(),
            ]

          scene.add(carModel);

          // shadow
            const shadow = new THREE.TextureLoader().load( 'images/ferrari_ao.png' )
            const mesh = new THREE.Mesh(
                new THREE.PlaneGeometry( 0.655 * 4, 1.3 * 4 ),
                new THREE.MeshBasicMaterial( {
                    map: shadow, blending: THREE.MultiplyBlending, toneMapped: false, transparent: true
                } )
            );
            mesh.rotation.x = - Math.PI / 2;
            mesh.renderOrder = 2;
            scene.add(mesh);

        //   const shadowMesh = createSpotShadowMesh();
        //   shadowMesh.position.y = -1.1;
        //   shadowMesh.position.z = -0.25;
        //   shadowMesh.scale.setScalar(2);
        //   scene.add(shadowMesh);

          // render();

          // USDZ
          await createExportLink(gltf.scene)
        });

        const controls = new OrbitControls(camera, renderer.domElement);
        // controls.addEventListener("change", render); // use if there is no animation loop
        // controls.minDistance = 2;
        // controls.maxDistance = 10;
        controls.target.set(0, -0.15, -0.2);
        // controls.target.set( 0, 0.5, 0 );
        controls.update();

        window.addEventListener("resize", onWindowResize);
      }

      async function createExportLink(model) {
        // const exporter = new USDZExporter();
        //   const arraybuffer = await exporter.parse(model || carModel);
        //   const blob = new Blob([arraybuffer], {
        //     type: "application/octet-stream",
        //   });

        //   const link = document.getElementById("link");
        //   link.href = URL.createObjectURL(blob);
      }

      async function viewAR() {
        const exporter = new USDZExporter();
        const arraybuffer = await exporter.parse(carModel);
        const blob = new Blob([arraybuffer], {
          type: "application/octet-stream",
        });

        // const link = document.getElementById("link");
        // link.href = URL.createObjectURL(blob);

        const link = document.createElement('a')
        // rel="ar" href="" download="asset.usdz"
        link.download = 'asset.usdz'
        link.rel = 'ar'
        link.href = URL.createObjectURL(blob)
        // link.setAttribute('download', 'asset.usdz')
        document.body.appendChild(link)
        link.click()
        link.remove()
      }

      function createSpotShadowMesh() {
        const canvas = document.createElement("canvas");
        canvas.width = 128;
        canvas.height = 128;

        const context = canvas.getContext("2d");
        const gradient = context.createRadialGradient(
          canvas.width / 2,
          canvas.height / 2,
          0,
          canvas.width / 2,
          canvas.height / 2,
          canvas.width / 2
        );
        gradient.addColorStop(0.1, "rgba(130,130,130,1)");
        gradient.addColorStop(1, "rgba(255,255,255,1)");

        context.fillStyle = gradient;
        context.fillRect(0, 0, canvas.width, canvas.height);

        const shadowTexture = new THREE.CanvasTexture(canvas);

        const geometry = new THREE.PlaneGeometry();
        const material = new THREE.MeshBasicMaterial({
          map: shadowTexture,
          blending: THREE.MultiplyBlending,
          toneMapped: false,
        });

        const mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;

        return mesh;
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      //

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
